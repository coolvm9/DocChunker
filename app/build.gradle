plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'org.apache.pdfbox:pdfbox:2.0.24'
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    // OpenCSV is a library for reading and writing CSV files.
    implementation 'com.opencsv:opencsv:5.5.2'

    // dev.langchain4j:langchain4j:0.27.1
    implementation 'dev.langchain4j:langchain4j:0.27.1'
    // langchain4j emebeddings
    implementation 'dev.langchain4j:langchain4j-embeddings:0.27.1'
    // langchain4j emebeddings-all-minilm-l6-v2
    implementation 'dev.langchain4j:langchain4j-embeddings-all-minilm-l6-v2:0.27.1'
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
